<html>
  <head>
    <link rel="stylesheet" href="styles/styles.css"/>
    <meta charset="utf-8"/>
    <meta name="author" content="Melnikova"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Сохранить и приумножить</title>
  </head>
  <body>
    <div class="page">
      <div class="content-container">
        <div class="custom-header">
          <div class="logo"><img src="assets/logo.svg"/></div>
          <div class="custom-header__container">
            <div class="custom-header__contacts">+7 (495) 662 76&nbsp;77</div>
            <div class="custom-header__line"></div>
            <div class="custom-header__language">
              <div class="language">
                <label class="language__label">
                  <div class="language__value"></div>
                  <div class="language__selector"></div>
                </label>
              </div>
            </div>
          </div>
          <label for="close-menu">
            <div class="custom-header__menu">МЕНЮ</div>
            <div class="custom-header__menu-icon">
              <p></p>
              <p></p>
              <p></p>
            </div>
          </label>
        </div>
        <div class="inner-block">
          <script id="tmpl-content-info" type="text/x-handlebars-template"> 
            <div class="inner-block__image-container"><img class="inner-block__image" src="assets/image.png" alt="картинка 1"/></div>
            <div class="inner-block__info">
              <h1 class="inner-block__title">{{title}}</h1>{{#each columns}}
              <div class="inner-block__column">{{#each this}}
                <p class="inner-block__text-item">{{this}}</p>{{/each}} 
              </div>{{/each}} 
            </div>
          </script>
        </div>
      </div>
      <div class="menu">
        <div class="menu__list"></div>
        <script id="tmpl-sidebar-menu" type="text/x-handlebars-template">
          <p class="menu__item {{class}}" data-content-id="{{content_id}}"><a class="menu__item-link" href="{{href}}">{{title}}</a></p>
        </script>
        <div class="raiffeisen-btns"><a class="raiffeisen-btns__item raiffeisen-btns__item_online" href="#"> <span class="raiffeisen-btns__text">Raiffeisen.Online</span></a><a class="raiffeisen-btns__item raiffeisen-btns__item_dealer" href="#"> <span class="raiffeisen-btns__text">R.Dealer</span></a></div>
        <footer class="footer">
          <script id="tmpl-footer" type="text/x-handlebars-template"><a class="download-services" href="#"><img class="download-services__icon" src="assets/iconpdf.png"/><span class="download-services__text">Скачать «Услуги FWR» </span></a>
            <div class="footer__text">{{text}}</div>
          </script>
        </footer>
      </div>
      <script src="scripts/libs/jquery-3.3.1.js" type="text/javascript"></script>
      <script src="scripts/libs/handlebars-v4.0.12.js" type="text/javascript"></script>
      <script src="components/inner-block/inner-block.js" type="text/javascript"></script>
      <script src="components/menu/menu.js" type="text/javascript"></script>
      <script src="components/language/language.js" type="text/javascript"></script>
      <script src="components/footer/footer.js" type="text/javascript"></script>
      <script src="components/main.js" type="text/javascript"></script>
    </div>
  </body>
</html>
